{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="">
  <h2 class="display-4 text-center">Welcome Aboard</h2>
  <form id="signupForm" action="/signup" method="post" class="w-50">
    <div class="form-group">
      <input class="form-control " placeholder="Email" type="email" id="validationCustom01" name="email" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control " placeholder="Password" type="password" id="password" name="password" required="">
      </div>

      <div class="form-group col-md-6">
        <input class="form-control " type="password" id="confirm_password" placeholder="Confirm password"
          name="confirm_password" required="">
      </div>

    </div>
    <div class="form-check">
      <input class="form-check-input" required type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label lato-regular" for="defaultCheck1">
        I have read and agree to the
        <a href="#" target="_blank" class="a-color">privacy policy </a>
      </label>
    </div>
    <br>
    <button type="submit" class="btn  btn-outline-primary col-md-12 btn-style"><i class="fa-solid fa-user-plus"></i>
      Sign-up</button>
    <p class="lato-regular mt-3">Already have an account? <a class="a-color" href="/login">Log in here</a></p>

  </form>
</div>
{% endblock %}
