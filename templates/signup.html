{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="">
    <h2 class="centerText">Welcome aboard</h2>
  <form id="signupForm" action="/signup" method="post"  class="form-width">
      <div class="form-group">
          <input
           class="form-control main-input-style" 
          placeholder="Email"
          type="email" 
          class="form-control main-input-style"
           id="email"
            name="email"
             required
             >
      </div>

      <div class="form-row">
          <div class="form-group col-md-6">
              <input
               class="form-control main-input-style"
                placeholder="Password" 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                required="">
          </div>

          <div class="form-group col-md-6">
              <input  
              class="form-control main-input-style"
               type="password" class="form-control" 
               id="confirm_password" 
               placeholder="Confirm password" 
               name="confirm_password" 
               required="">
          </div>
          
      </div>
      <div class="form-check">
        <input
        class="form-check-input" 
        required 
        type="checkbox" value="" 
        id="defaultCheck1">
        <label
        class="form-check-label lato-regular"
        for="defaultCheck1">
        I have read and agree to the <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy </a>
    </label>
      </div>
      <br>
      <button type="submit" class="btn  btn-outline-primary col-md-12 btn-style"><i class="fa-solid fa-user-plus"></i> Sign-up</button>
  </form>
</div>
{% endblock %}
