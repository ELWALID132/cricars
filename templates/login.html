{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <form class="login" action="/signup" method="post">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" pname="password" required>
            <div id="passwordError" class="error"></div>
        </div>

        <button type="submit" class="btn btn-outline-primary col-md-12" disabled>
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>

        <p>Don't have an account? <a href="/signup">Create one here</a></p>
    </form>
{% endblock %}
